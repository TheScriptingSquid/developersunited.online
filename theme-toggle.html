<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night/Day Button</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        /* Light theme (day) */
        body.day {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Dark theme (night) */
        body.night {
            background-color: #333;
            color: #f4f4f4;
        }

        /* Button styles */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            border: none;
            background-color: #0066cc;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #005bb5;
        }

        /* Button icon change (moon to sun) */
        .theme-toggle.night {
            content: "ðŸŒž";
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

    <script>
        const themeToggleButton = document.getElementById('themeToggle');

        // Check for saved theme preference in localStorage
        if (localStorage.getItem('theme') === 'night') {
            document.body.classList.add('night');
            themeToggleButton.textContent = 'ðŸŒž'; // Change button to sun icon
        }

        themeToggleButton.addEventListener('click', () => {
            // Toggle between night and day themes
            document.body.classList.toggle('night');
            
            if (document.body.classList.contains('night')) {
                localStorage.setItem('theme', 'night');
                themeToggleButton.textContent = 'ðŸŒž'; // Change button to sun icon
            } else {
                localStorage.setItem('theme', 'day');
                themeToggleButton.textContent = 'ðŸŒ™'; // Change button to moon icon
            }
        });
    </script>
</body>
</html>
