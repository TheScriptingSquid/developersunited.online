    <style>
        /* Styling for the mouse trail effect */
        .trail {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 150, 255, 0.6);
            width: 10px;
            height: 10px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: fade 0.5s ease-out forwards;
        }

        @keyframes fade {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }
        
        /* Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            overflow-x: hidden;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #ffd700;
            text-align: center;
        }

        /* Portfolio Grid Layout */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Portfolio Card */
        .portfolio-card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .portfolio-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .portfolio-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .portfolio-card p {
            font-size: 1em;
            color: #b0b0b0;
            flex-grow: 1;
        }
        .portfolio-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #ffd700;
            background: #222;
            border-radius: 5px;
            text-decoration: none;
        }
        .portfolio-card:hover {
            transform: scale(1.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
